<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Minimal Test</title>
</head>
<body>
  <h1>Minimal Test</h1>
  <div id="result">Loading...</div>

  <script>
    console.log('Step 1: Starting...');
  </script>

  <script src="wholefoods-data.js"></script>
  <script>
    console.log('Step 2: After wholefoods-data.js');
    console.log('WHOLEFOODS_MATERIALS:', typeof WHOLEFOODS_MATERIALS, WHOLEFOODS_MATERIALS ? WHOLEFOODS_MATERIALS.length : 'undefined');
  </script>

  <script src="safeway-data.js"></script>
  <script>
    console.log('Step 3: After safeway-data.js');
    console.log('SAFEWAY_MATERIALS:', typeof SAFEWAY_MATERIALS, SAFEWAY_MATERIALS ? SAFEWAY_MATERIALS.length : 'undefined');
  </script>

  <script src="ranch99-data.js"></script>
  <script>
    console.log('Step 4: After ranch99-data.js');
    console.log('RANCH99_MATERIALS:', typeof RANCH99_MATERIALS, RANCH99_MATERIALS ? RANCH99_MATERIALS.length : 'undefined');
  </script>

  <script src="traderjoes-data.js"></script>
  <script>
    console.log('Step 5: After traderjoes-data.js');
    console.log('TRADERJOES_MATERIALS:', typeof TRADERJOES_MATERIALS, TRADERJOES_MATERIALS ? TRADERJOES_MATERIALS.length : 'undefined');
  </script>

  <script src="data.js"></script>
  <script>
    console.log('Step 6: After data.js');
    console.log('window.DATA:', window.DATA);
    
    const result = document.getElementById('result');
    if (window.DATA && window.DATA.MATERIALS && window.DATA.DISHES) {
      result.innerHTML = `
        <h2 style="color: green;">✅ Success!</h2>
        <p>Materials: ${window.DATA.MATERIALS.length}</p>
        <p>Dishes: ${window.DATA.DISHES.length}</p>
      `;
    } else {
      result.innerHTML = `<h2 style="color: red;">❌ Failed</h2>`;
    }
  </script>
</body>
</html>
