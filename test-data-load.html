<!DOCTYPE html>
<html>
<head>
  <title>Test Data Load</title>
</head>
<body>
  <h1>Testing Data Load</h1>
  <div id="output"></div>

  <script src="wholefoods-data.js"></script>
  <script src="safeway-data.js"></script>
  <script src="ranch99-data.js"></script>
  <script src="traderjoes-data.js"></script>
  <script>
    console.log('Store files loaded:');
    console.log('- WHOLEFOODS_MATERIALS:', typeof WHOLEFOODS_MATERIALS, WHOLEFOODS_MATERIALS ? WHOLEFOODS_MATERIALS.length : 0);
    console.log('- SAFEWAY_MATERIALS:', typeof SAFEWAY_MATERIALS, SAFEWAY_MATERIALS ? SAFEWAY_MATERIALS.length : 0);
    console.log('- RANCH99_MATERIALS:', typeof RANCH99_MATERIALS, RANCH99_MATERIALS ? RANCH99_MATERIALS.length : 0);
    console.log('- TRADERJOES_MATERIALS:', typeof TRADERJOES_MATERIALS, TRADERJOES_MATERIALS ? TRADERJOES_MATERIALS.length : 0);
  </script>
  <script src="data.js"></script>
  <script>
    console.log('data.js loaded:');
    console.log('- window.DATA:', window.DATA);
    console.log('- MATERIALS:', window.DATA ? window.DATA.MATERIALS.length : 0);
    console.log('- DISHES:', window.DATA ? window.DATA.DISHES.length : 0);

    const output = document.getElementById('output');
    if (window.DATA && window.DATA.MATERIALS && window.DATA.DISHES) {
      output.innerHTML = `
        <h2>✅ Data loaded successfully!</h2>
        <p>Materials: ${window.DATA.MATERIALS.length}</p>
        <p>Dishes: ${window.DATA.DISHES.length}</p>
        <h3>First 3 materials:</h3>
        <ul>
          ${window.DATA.MATERIALS.slice(0, 3).map(m => `<li>${m.nameEn} (${m.store})</li>`).join('')}
        </ul>
        <h3>All dishes:</h3>
        <ul>
          ${window.DATA.DISHES.map(d => `<li>${d.name}</li>`).join('')}
        </ul>
      `;
    } else {
      output.innerHTML = '<h2>❌ Data failed to load</h2>';
    }
  </script>
</body>
</html>
